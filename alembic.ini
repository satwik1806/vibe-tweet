# Alembic Configuration

[alembic]
# Path to migration scripts
script_location = app/db/migrations

# Template used to generate migration files
# file_template = %%(rev)s_%%(slug)s

# Prepend sys.path with the current directory
prepend_sys_path = .

# Timezone for revision filenames
# timezone =

# Max length of characters for 'slug' field
# truncate_slug_length = 40

# Set to 'true' to run environment in offline mode
# revision_environment = false

# Set to 'true' for transactional DDL
# sourceless = false

# Version locations
# version_locations = %(here)s/bar:%(here)s/bat:app/db/migrations/versions

# Version path separator (os, unix, windows, :, ;)
# version_path_separator = os

# Output encoding
# output_encoding = utf-8

# Database URL - loaded from environment in env.py
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Format migration files with black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
